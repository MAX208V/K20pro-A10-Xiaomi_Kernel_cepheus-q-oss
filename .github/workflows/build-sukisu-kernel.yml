name: Build Redmi K20 Pro Kernel with SukiSU-Ultra

on:
  workflow_dispatch: # 允许在 GitHub Actions 页面手动触发
  push:
    branches:
      - main

jobs:
  build:
    name: Build Kernel
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup Build Environment
      run: |
        sudo apt-get update
        sudo apt-get install -y bc bison build-essential ccache curl flex g++-multilib gcc-multilib git gnupg gperf imagemagick lib32ncurses5-dev lib32readline-dev lib32z1-dev liblz4-tool libncurses5-dev libsdl1.2-dev libssl-dev libxml2 libxml2-utils lzop pngcrush rsync schedtool squashfs-tools xsltproc zip zlib1g-dev python3
        sudo apt-get install -y gcc-aarch64-linux-gnu gcc-arm-linux-gnueabi

    - name: Download Proton Clang Toolchain
      run: |
        # 推荐使用 Proton Clang 编译安卓 10 内核
        git clone --depth=1 https://github.com/kdrag0n/proton-clang.git clang-toolchain

    - name: Clone Xiaomi Kernel Source
      run: |
        # 拉取 cepheus-q-oss 分支的内核源码
        git clone --depth=1 -b cepheus-q-oss https://github.com/MiCode/Xiaomi_Kernel_OpenSource.git kernel-source

    - name: Integrate SukiSU-Ultra
      run: |
        cd kernel-source
        # 执行非 GKI 设备的 SukiSU-Ultra 注入脚本
        curl -LSs "https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU-Ultra/main/kernel/setup.sh" | bash -s nongki

    - name: Patch Kernel Config
      run: |
        cd kernel-source
        # 定义您的 defconfig 路径 (通常为 vendor/cepheus_defconfig 或 cepheus_defconfig)
        DEFCONFIG_PATH="arch/arm64/configs/vendor/cepheus_defconfig"
        
        # 如果 vendor 目录下没有，则尝试根目录的 cepheus_defconfig
        if [ ! -f "$DEFCONFIG_PATH" ]; then
          DEFCONFIG_PATH="arch/arm64/configs/cepheus_defconfig"
        fi

        echo "Appending configs to $DEFCONFIG_PATH..."
        
        # 追加必需的配置
        echo "" >> "$DEFCONFIG_PATH"
        echo "# SukiSU-Ultra Required Configs" >> "$DEFCONFIG_PATH"
        echo "CONFIG_KPM=y" >> "$DEFCONFIG_PATH"
        echo "CONFIG_KALLSYMS=y" >> "$DEFCONFIG_PATH"
        echo "CONFIG_KALLSYMS_ALL=y" >> "$DEFCONFIG_PATH"

    - name: Build Kernel
      run: |
        cd kernel-source
        
        # 设置环境变量
        export PATH="$GITHUB_WORKSPACE/clang-toolchain/bin:$PATH"
        export ARCH=arm64
        export SUBARCH=arm64
        export CROSS_COMPILE=aarch64-linux-gnu-
        export CROSS_COMPILE_ARM32=arm-linux-gnueabi-
        export CC=clang
        
        # 再次确认 defconfig 名称用于 make
        DEFCONFIG_NAME="vendor/cepheus_defconfig"
        if [ ! -f "arch/arm64/configs/$DEFCONFIG_NAME" ]; then
          DEFCONFIG_NAME="cepheus_defconfig"
        fi

        # 生成配置和编译
        make O=out $DEFCONFIG_NAME
        make -j$(nproc --all) O=out \
                              CC=clang \
                              CROSS_COMPILE=aarch64-linux-gnu- \
                              CROSS_COMPILE_ARM32=arm-linux-gnueabi-

    - name: Upload Kernel Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Image.gz-dtb-cepheus-SukiSU
        # 上传编译好的内核镜像，K20 Pro 通常需要 Image.gz-dtb
        path: kernel-source/out/arch/arm64/boot/Image.gz-dtb
        compression-level: 9
